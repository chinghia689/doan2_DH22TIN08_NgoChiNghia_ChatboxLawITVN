version: '3.8'

services:
  # =============================================
  # PRODUCTION Backend
  # =============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-backend
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      # Persist vector database
      - ./chroma_db:/app/chroma_db
      # Mount law documents
      - ./data:/app/data
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/docs" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =============================================
  # DEVELOPMENT Backend (use: docker-compose --profile dev up backend-dev)
  # =============================================
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: rag-backend-dev
    ports:
      - "8000:8000"
      - "8888:8888" # Jupyter
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      # Mount source code for hot-reload
      - ./rag:/app/rag
      - ./main.py:/app/main.py
      - ./requirements.txt:/app/requirements.txt
      - ./requirements-dev.txt:/app/requirements-dev.txt
      # Persist vector database
      - ./chroma_db:/app/chroma_db
      # Mount law documents
      - ./data:/app/data
    networks:
      - rag-network
    restart: unless-stopped
    profiles:
      - dev

  # =============================================
  # PRODUCTION Frontend
  # =============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: rag-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # =============================================
  # DEVELOPMENT Frontend (use: docker-compose --profile dev up frontend-dev)
  # =============================================
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: rag-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
    depends_on:
      - backend-dev
    networks:
      - rag-network
    restart: unless-stopped
    profiles:
      - dev

networks:
  rag-network:
    driver: bridge

volumes:
  chroma_db:
