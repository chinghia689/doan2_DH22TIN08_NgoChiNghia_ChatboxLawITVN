version: '3.8'

services:
  # =============================================
  # PRODUCTION Backend
  # =============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-backend
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      # - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      # Mount vector DB để không mất dữ liệu khi restart
      - ./chroma_db:/app/chroma_db
      # Mount dữ liệu luật
      - ./data:/app/data
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =============================================
  # PRODUCTION Frontend
  # =============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: rag-frontend
    ports:
      - "80:80"
      - "443:443"  # <--- QUAN TRỌNG: Chạy cổng 80 để vào thẳng lawchat.me
    environment:
      # <--- QUAN TRỌNG: Kết nối API qua tên miền
      - VITE_API_URL=https://lawchat.me/api
    volumes:
      # <--- THÊM: Nạp file cấu hình Nginx vừa tạo
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # <--- THÊM: Nạp chứng chỉ SSL từ máy thật vào
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - backend
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 3s

networks:
  rag-network:
    driver: bridge

volumes:
  chroma_db:
